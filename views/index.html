<!DOCTYPE html>
<html>
<head>
  <title>Screenshare app</title>

  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="main.css" />

</head>
<body>
  <h1>Screenshare with WebRTC (requires HTTPS)</h1>
  <div id="container">
    <h3>Friends online:</h3>
    <ul id="users">
    <% users.forEach(function(userData) { %>
      <li class="user" data-socket-id="<%= userData.socketId %>"><a href="#"><%= userData.name %></a></li>
    <% }) %>
    </ul>
    <button id="flip">Flip video source</button>
    <div id="mediaContainer">
      <div id ="local">
        <video id="localVideo" autoplay="autoplay" muted="true"/>
      </div>
      <div id="remote">
        <video id="remoteVideo" autoplay="autoplay">
        </video>
        <div id="mini">
          <video id="miniVideo" autoplay="autoplay" muted="true"/>
        </div>
      </div>
    </div>
  </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="client.js"></script>
</body>
</html>
